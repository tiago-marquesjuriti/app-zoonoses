<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Raiva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <p>Agressivo </p>
      <ion-checkbox checked="false" [(ngModel)]="dbraiva.agressivo" name="Agressivo"></ion-checkbox>
    </ion-item>
    <ion-item>
      <p>Salivaçao excessiva </p>
      <ion-checkbox checked="false" [(ngModel)]="dbraiva.excessiva" name="Salivação"></ion-checkbox>
    </ion-item>
    <ion-item>
      <p>Paralisia </p>
      <ion-checkbox checked="false" [(ngModel)]="dbraiva.paralisia" name="Paralisia"></ion-checkbox>
    </ion-item>
    <ion-item>
      <p>Mudança de Comportamento </p>
      <ion-checkbox checked="false" [(ngModel)]="dbraiva.comportamento" name="Comportamento"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbraiva.description" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbraiva.telefone" placeholder="Telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbraiva.rua" placeholder="Rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbraiva.bairro" placeholder="Bairro"></ion-input>
    </ion-item>

  </ion-list>

  <ion-footer>
    <ion-toolbar>
        <ion-button (click)="openCamera()" expand="block"> Foto</ion-button>
        <ion-item>
          <ion-label> Progresso do Upload{{uploadPercent | async}}%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap"> Url de Download: {{uploadUrl | async}}</ion-label>
        </ion-item>
      <img [src]="downloadUrl | async" *ngIf="downloadUrl | async" >
      <ion-button (click)="dbenviar()" expand="block">Enviar Denuncia</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
