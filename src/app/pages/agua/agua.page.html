<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Água</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbagua.description" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbagua.telefone" placeholder="Telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbagua.rua" placeholder="Rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dbagua.bairro" placeholder="Bairro"></ion-input>
    </ion-item>

  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="openCamera()" expand="block">Foto</ion-button>

      <ion-item>
        <ion-label> Progresso do Upload{{uploadPercent | async}}%</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap"> Url de Download: {{uploadUrl | async}}</ion-label>
      </ion-item>
    <img [src]="downloadUrl | async" *ngIf="downloadUrl | async" >
    <ion-button (click)="dbenviar()" expand="block">Enviar Denuncia</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
