<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Leishmaniose</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <p>Emagrecimento </p>
      <ion-checkbox checked="false" [(ngModel)]="dblesh.emagrece"></ion-checkbox>
    </ion-item>
    <ion-item>
      <p>Sangramento Nasal ou Oral </p>
      <ion-checkbox checked="false" [(ngModel)]="dblesh.sangra"></ion-checkbox>
    </ion-item>
    <ion-item>
      <p>Crescimento de Unhas </p>
      <ion-checkbox checked="false" [(ngModel)]="dblesh.unha"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dblesh.description" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dblesh.telefone" placeholder="Telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dblesh.rua" placeholder="Rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="dblesh.bairro" placeholder="Bairro"></ion-input>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
        <ion-button (click)="openCamera()" expand="block">Foto</ion-button>
        <ion-item>
          <ion-label> Progresso do Upload{{uploadPercent | async}}%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap"> Url de Download: {{uploadUrl | async}}</ion-label>
        </ion-item>
      <img [src]="downloadUrl | async" *ngIf="downloadUrl | async" >
      <ion-button (click)="dbenviar()" expand="block">Enviar Denuncia</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
